{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block sub_title %}
  {{ user.username }}
{% endblock sub_title %}
{% block content %}
  <h1>{{ user.username }}</h1>
  <form class="form-horizontal"
        method="post"
        action="{% url 'users:update' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">{% trans "Update" %}</button>
      </div>
    </div>
  </form>
{% endblock content %}
