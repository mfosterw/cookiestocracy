<div class="list-group">
  <div class="row justify-content-center">
    {% for note in note_list %}
      <div class="list-group-item col-8">
        <p class="mb-1">{{ note.content }}</p>
        <small>Posted by: {{ note.author.display_name }} on {{ note.created|date:"Y-m-d H:i" }}</small>
        {% if user.is_authenticated %}
          <a class="float-right text-secondary reply-link"
             href="{% url 'activitypub:note-reply' note.id %}">
            <small>Reply</small>
          </a>
        {% endif %}
        <a href="{% url 'activitypub:note-detail' note.id %}"
           class="stretched-link"></a>
      </div>
    {% empty %}
      <div class="list-group-item text-center">
        <h5 class="mb-1">{{ empty_message }}</h5>
      </div>
    {% endfor %}
  </div>
</div>
