name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: ["master", "main"]
    paths-ignore: ["docs/**"]

  push:
    branches: ["master", "main"]
    paths-ignore: ["docs/**"]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # Doesn't require docker
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Consider using pre-commit.ci for open source project
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  # With no caching at all the entire ci process takes 4m 30s to complete!
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v5

      - name: Copy environment files
        run: cp -r .envs.template .envs

      - name: Build the stack
        run: docker compose -f docker-compose.local.yml build django

      - name: Run DB migrations
        run: docker compose -f docker-compose.local.yml run --rm django python manage.py migrate

      - name: Test with Pytest and Coverage
        run: docker compose -f docker-compose.local.yml run django coverage run -m pytest --cov=democrasite --cov-report=xml

      - name: Send Coverage report to Codecov
        uses: codecov/codecov-action@v5

      - name: Tear down the stack
        run: docker compose -f docker-compose.local.yml down
